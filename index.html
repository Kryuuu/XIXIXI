<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimilatte ❤️</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <!-- Background Music -->
    <audio id="bg-music" loop preload="auto">
        <source src="https://cdn.pixabay.com/audio/2025/11/04/audio_4d1bf9ad93.mp3" type="audio/mpeg">
    </audio>

    <!-- Music Control Button -->
    <button id="music-toggle" class="music-btn glass">
        <i class="ri-music-2-line"></i>
        <span>Play Music</span>
    </button>

    <!-- Navbar -->
    <nav class="navbar glass">
        <div class="logo">
            <span class="logo-text">Kimilatte</span>
            <span class="logo-emoji">❤️</span>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <div class="hero-text-wrapper">
                    <h1 class="main-title">She Is<br><span class="highlight">Everything</span></h1>
                    <p class="sub-text">Every moment with you is a favorite memory.</p>
                </div>
            </div>
            <div class="scroll-down">
                <span>Scroll to see us</span>
                <i class="ri-arrow-down-line"></i>
            </div>
        </section>

        <!-- Dynamic Music Section -->
        <section class="soundtrack-section">
            <h2 class="section-title">Our Soundtrack</h2>
            <div class="tracks-container">
                <!-- Track 1: Afgan - Bawalah Cintaku -->
                <div class="spotify-wrapper glass">
                    <iframe style="border-radius:12px"
                        src="https://open.spotify.com/embed/track/3xpMytpniCnjXCgy7TcFDw?utm_source=generator"
                        width="100%" height="152" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>

                <!-- Track 2: Nadin Amizah - Semua Aku Dirayakan -->
                <div class="spotify-wrapper glass">
                    <iframe style="border-radius:12px"
                        src="https://open.spotify.com/embed/track/4rcuS31IcZynp91dqvmhmA?utm_source=generator"
                        width="100%" height="152" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>

                <!-- Track 3: Raisa - Jatuh Hati -->
                <div class="spotify-wrapper glass">
                    <iframe style="border-radius:12px"
                        src="https://open.spotify.com/embed/track/6VjeuA1GAK1jxk8Ic2N3tq?utm_source=generator"
                        width="100%" height="152" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2 class="section-title">Captured Moments</h2>
            <div class="masonry-grid">
                <!-- Column 1 -->
                <div class="masonry-column">
                    <div class="gallery-item"><img src="pict/IMG_1452.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2462.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2615.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2621.JPG" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2623.JPG" alt="Memory" loading="lazy"></div>
                </div>

                <!-- Column 2 -->
                <div class="masonry-column">
                    <div class="gallery-item"><img src="pict/IMG_1453.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2464.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2618.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2622.JPG" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2624.JPG" alt="Memory" loading="lazy"></div>
                </div>

                <!-- Column 3 -->
                <div class="masonry-column">
                    <div class="gallery-item"><img src="pict/IMG_2737.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2749.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2751.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_2758.jpg" alt="Memory" loading="lazy"></div>
                    <div class="gallery-item"><img src="pict/IMG_3060.jpg" alt="Memory" loading="lazy"></div>
                </div>
            </div>
        </section>

        <!-- Message/Footer -->
        <section class="footer-message">
            <p>Forever & Always</p>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
